<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>

    <div class="controls">
      <input type="text" id="habitInput" placeholder="Add a new habit..." />
      <button id="addHabitBtn">Add</button>
    </div>

    <div class="habit-list" id="habitList"></div>

    <div class="calendar-controls">
      <input type="month" id="monthPicker" />
      <button onclick="renderCalendar()">Show Calendar</button>
    </div>

    <div id="calendarView" class="calendar"></div>

    <div class="settings">
      <div>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
        <span id="themeLabel">Light Mode</span>
      </div>

      <div>
        <label class="switch">
          <input type="checkbox" id="reminderToggle">
          <span class="slider"></span>
        </label>
        <span>Enable Reminders</span>
      </div>
    </div>

    <div class="summary">
      <p id="habitSummary">No habits yet</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
